<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard UI KIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Main Black Theme */
            color: #fff; /* Default White Text */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 10px;
        }

        .card {
            background-color: #1a1a1a;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 204, 0, 0.3);
        }

        .card h2 {
            font-size: 2rem;
            color: #ffcc00; /* Yellow for titles */
            margin: 0;
        }

        .card p {
            font-size: 1rem;
            color: #999; /* Lighter gray text for descriptions */
        }

        .container {
            background-color: #1a1a1a;
            color: #ff3b3b; /* Red Highlight */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 59, 59, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border: none;
            background-color: #ffcc00; /* Yellow Buttons */
            color: black;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffc107; /* Brighter Yellow */
            transform: scale(1.1);
        }

        .sidebar {
            background-color: #1a1a1a;
            width: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar i {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .main-container {
            background: #1a1a1a;
            color: #ffcc00;
            border-radius: 5px;
            padding: 20px;
            width: 540px;
            height: 350px;
        }

        .month-group .bar {
            background-color: #ffcc00;
        }

        .month-group:hover .bar,
        .selected .bar {
            background: #ff3b3b;
        }

        .month-group:hover p,
        .selected p {
            color: #ffcc00;
        }

        #task-list .text-gray-500 {
            color: #ffcc00;
        }

        .task-buttons button {
            background-color: #ff3b3b;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-buttons button:hover {
            background-color: #ff6161;
        }

        iframe {
            border: 2px solid #ffcc00;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html"><i class="fas fa-home"></i></a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Hello, User</h1>
                    <p class="text-gray-500">Keep Moving & Stay Healthy</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500" id="datechanges">18 November 2024</span>
                    <i class="fas fa-bell text-gray-500"></i>
                </div>
            </div>
            <div class="grid">
                <!-- Cards -->
                <div class="card">
                    <h2>6.30 Hours</h2>
                    <p>Sleep</p>
                    <i class="fa-solid fa-bed fa-2xl" id="bed" style="color:#ffcc00;"></i>
                </div>
                <div class="container">
                    <h2 id="waterAmount">5 Liters</h2>
                    <p>Water</p>
                    <div class="button-group">
                        <button class="btn">-</button>
                        <i class="fa-solid fa-glass-water fa-2xl" id="waterbottle" style="color:#ffcc00;"></i>
                        <button class="btn">+</button>
                    </div>
                </div>
                <div class="card bg-red-500 text-white">
                    <h2 class="text-xl font-bold">1590 Steps</h2>
                    <p>Walking</p>
                    <i class="fa-solid fa-person-running fa-2xl" id="Running" style="color:#ff3b3b;"></i>
                </div>
            </div>

            <!-- Map Section -->
            <div class="bg-white p-4 rounded-lg mt-6">
                <h2 class="text-xl font-bold mb-4" style="color:#000;">Map</h2>
                <iframe src="https://www.google.com/maps/embed?..."></iframe>
            </div>
        </div>
    </div>
</body>

</html>
