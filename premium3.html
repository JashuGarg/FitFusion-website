<div class="premiumcontainer1" style="background-color: black;">

    <div class="signupbox">
        <!-- <div class="signupbox1">
            <a href="premium.html"><button type="submit" class="signupbutton" >Basic</button></a>
            <a href="premium2.html"><button type="submit" class="signupbutton">Standard</button></a>
            <a href="premium3.html">  <button type="submit" class="signupbutton">Premium</button></a>
        </div> -->


        <h1>Get Premium Now </h1>
        <h2>Premium Membership </h2>
        <form class="signup-form" >
            <div class="signuppage">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="signuppage">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="signuppage">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="signuppage">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="signupbutton">Create Account</button>
            <p class="inputtext"></p>

        </form>
     </div>

     <div class="premiumphotos">
        <img src="https://i.pinimg.com/564x/6e/f6/f5/6ef6f5455a4f8aa13e972d9cae650571.jpg" alt="" height="700px" width="850px">
     </div>
</div>
  

<script>
    document.addEventListener("DOMContentLoaded", function() {
       const form = document.querySelector(".signup-form");
       const btn = document.querySelector(".signupbutton");
       const p = document.querySelector(".inputtext");
   
       form.addEventListener("submit", function(e) {
           e.preventDefault(); // Prevent form submission
   
           // Remove the Create Account button
           btn.remove();
   
           // Display a success message in the paragraph element
           p.textContent = "Successfully created an account!";
           p.style.color = "yellow";
           p.style.fontWeight = "bolder";
           
           // Optional: show an alert as well
           alert("You have successfully created an account");
       });
   });
   </script>

</body>
